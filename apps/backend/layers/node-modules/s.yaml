# Legacy Serverless Devs template for reference.
# The devsapp/fc-layer component no longer exposes a `deploy` method;
# use `s cli fc3 layer publish` instead (see docs/deployment/backend-fc-cd.md).
edition: 1.0.0
name: partnerup-backend-node-modules
access: default

services:
  node_modules_layer:
    component: devsapp/fc-layer
    props:
      region: ${env('ALIYUN_FC_REGION')}
      layerName: ${env('ALIYUN_FC_NODE_MODULES_LAYER_NAME')}
      description: PartnerUp backend production node_modules
      code: ./.layer
      compatibleRuntime:
        - custom.debian12
